<h1>List of Pokemon</h1>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number" />

<p *ngIf="pokemonSelected">You're selected pokemon: {{pokemonSelected?.name}}</p>
<p *ngIf="!pokemonSelected">This Pokemon doen't exist</p>


<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name"/>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{pokemon.name}}</p>
                        </div>
                        <p><small>{{pokemon.created}}</small></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
